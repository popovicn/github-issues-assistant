version: "3.1"
nlu:

- intent: affirm
  examples: |
    - yes
    - yes please
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - ok
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - i changed my mind
    - actually no
    - no sorry
- intent: greet
  examples: |
    - hi
    - hello
    - hello there
    - hey
    - hi bot
- intent: act_submit_issue
  examples: |
    - i want to submit an issue
    - i have an issue
    - a have a problem
    - something is not working
    - module doesnt work
    - there is a bug
    - something is wrong
    - i can't access that
    - seems like this is not working
    - i have a problem accessing module
    - your module is broken
    - error when loading
    - not responding
    - i have a problem

- intent: inform
  examples: |
    - [popovicn](gh_username)
    - [ntrzz](gh_username)
    - [mhmdiaa](gh_username)
    - my github username is [joohoi](gh_username)
    - my username is [fo0b4r](gh_username)
    - it is [six2dez](gh_username)
    - i can't login
    - table pagination is wrong
    - list view returns all results
    - module xyz is not working on version [v0.1.2](version)
    - [v1.x.x](version)
    - version is [12.3.42](version)
    - version [4.2.x](version)
    - [3.x](version)
    - [fix](issue_label)
