version: "3.1"

rules:

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: Run submit issue
  steps:
    - intent: act_check_issue
    - action: utter_act_check_issue

- rule: Activate submit issue form
  condition:
    - active_loop: null
  steps:
  - intent: act_submit_issue
  - action: submit_issue_form
  - active_loop: submit_issue_form

- rule: Deactivate submit issue form when completed
  condition:
  # Condition that form is active.
  - active_loop: submit_issue_form
  steps:
  # Form is deactivated
  - action: submit_issue_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: ask_confirm_submit_issue

- rule: Confirm send submit form
  condition:
  - slot_was_set:
      - slot_validate_form: true
  steps:
  - intent: affirm
  - action: send_submit_issue_form
  - action: utter_anything_else
  - action: reset_all_slots_except_username

- rule: Cancell form whenever # TODO still doesnt work corerectly
  condition:
    - active_loop: submit_issue_form
  steps:
    - intent: cancel_op
    - action: action_deactivate_loop
    - action: utter_cancel_submit_issue
    - action: utter_anything_else
    - action: reset_all_slots_except_username

- rule: Cancell send submit form
  condition:
  - slot_was_set:
    - slot_validate_form: true
  steps:
    - or:
      - intent: deny
      - intent: cancel_op
    - action: utter_cancel_submit_issue
    - action: utter_anything_else
    - action: reset_all_slots_except_username

